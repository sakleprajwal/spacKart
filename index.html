<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>spacTrend</title>
</head>
<body>
    <div class="navbar-section flex-row">

            <span>spacTrend</span>

        </div>
        <div class="navbar-actions flex-row">
            <a href="https://spactrend.netlify.app/login.html" class="category-link"><button class="navbar-icon-btn"><i class="fas fa-bell"></i></button></a>
            <button class="navbar-icon-btn"><i class="far fa-heart"></i></button>
            <button class="navbar-icon-btn"><i class="fas fa-shopping-cart"></i></button>
        </div>
    </div>

    <div class="categories-section flex-row">
        <a href="https://spactrend.netlify.app/product-list.html" class="category-link"><div class="category-item flex-column"><img src="asset/fashion.png" alt="Category"> <h4>Category1</h4></div></a>
        <a href="https://spactrend.netlify.app/product-list.html" class="category-link"><div class="category-item flex-column"><img src="asset/fashion.png" alt="Category"> <h4>Category2</h4></div></a>

        <a href="https://spactrend.netlify.app/product-list.html" class="category-link"><div class="category-item flex-column"><img src="asset/fashion.png" alt="Category"> <h4>Category5</h4></div></a>
        <a href="https://spactrend.netlify.app/product-list.html" class="category-link"><div class="category-item flex-column"><img src="asset/fashion.png" alt="Category"> <h4>Category6</h4></div></a>
        <a href="https://spactrend.netlify.app/product-list.html" class="category-link"><div class="category-item flex-column"><img src="asset/fashion.png" alt="Category"> <h4>Category7</h4></div></a>
    </div>

    <div class="carousel-section flex-row">
        <img src="asset/carousel1-spacKart.webp" alt="Carousel image">
    </div>

    <div class="deals-section flex-column">
        <h3 class="deals-title">Deals of the Day</h3>
        <div class="deal-items-container flex-row">
            <div class="deal-item">
                <img src="asset/deal1-spacKart.webp" alt="Best Deal">
            </div>
            <div class="deal-item">
                <img src="asset/deal2-spacKart.webp" alt="Best Deal">
            </div>
            <div class="deal-item">
                <img src="asset/deal3-spacKart.webp" alt="Best Deal">
            </div>

            </div>
            <div class="deal-item">
                <img src="asset/deal5-spacKart.webp" alt="Best Deal">
